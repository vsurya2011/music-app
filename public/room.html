<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Room - Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.socket.io/4.7.0/socket.io.min.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto', sans-serif; }
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }
    .container {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 30px 40px;
      width: 400px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    h2 { text-align:center; margin-bottom: 25px; font-size:28px; font-weight:700; }
    h3 { margin:15px 0 10px; font-size:20px; font-weight:500; }
    select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #ff6b81;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #ff4757; }
    audio {
      width: 100%;
      margin-top: 20px;
      border-radius: 8px;
      outline: none;
    }
    @media (max-width: 450px) {
      .container { width: 95%; padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ¤ Room: <span id="roomCode"></span></h2>

    <!-- Tamil Songs -->
    <div>
      <h3>ðŸŽµ Tamil Songs</h3>
      <select id="tamilSongs">
        <option value="songs/tamil/song1.mp3">Tamil Song 1</option>
        <option value="songs/tamil/song2.mp3">Tamil Song 2</option>
      </select>
      <button onclick="changeSong('tamil')">Play Tamil Song</button>
    </div>

    <!-- English Songs -->
    <div>
      <h3>ðŸŽ¶ English Songs</h3>
      <select id="englishSongs">
        <option value="songs/english/song1.mp3">English Song 1</option>
        <option value="songs/english/song2.mp3">English Song 2</option>
      </select>
      <button onclick="changeSong('english')">Play English Song</button>
    </div>

    <audio id="player" controls></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
